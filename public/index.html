    const Point = (x, y) => {
      this.x = x;

          Math.pow(this.x - pt.x, 2) * Math.pow(this.y - pt.y, 2)

    console.log(getMin(10, 10, [5, 6, 4, 3]));

    const getMin = (x, y, [rx, ry, w, h]) => {
      const p = new Point(x, y);
      const r = [
        new Point(rx, ry),
        new Point(rx + w, ry),
        new Point(rx + w, ry + h),
        new Point(rw, ry + h)
      ];

      let things = [y - ry, ry + h - y, x - rx, rx + w - x];
      things = things.map(value => Math.abs(value));
      for (let i = 0; i < r.length; r++) {
        things.push(r[i].dist(p));
      }

      return Math.min(...things);
    };
